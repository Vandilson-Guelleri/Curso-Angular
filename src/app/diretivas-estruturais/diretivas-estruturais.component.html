<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
    <p>
        False
    </p>
</ng-template>

<ul>
    <li *ngFor="let item of list">{{item.nome}}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>
<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'dener'">
        Dener
    </p>
    <p *ngSwitchCase="'Vandilson'">
        Vandilson
    </p>
    <p *ngSwitchDefault="">
        Deu ruim
    </p>
</div>
